image: registry.gitlab.com/oer/docker/emacs-reveal

test:
  script:
    - make check
  only:
    refs:
      - master
      - merge_requests
    changes:
      - Makefile
      - "**/*.el"

pages:
  stage: deploy
  script:
    - emacs --batch -l /root/.emacs -l test-cases/publish.el
  artifacts:
    paths:
      - public
  only:
    refs:
      - master
      - lechten
    changes:
      - "**/*.org"
      - "**/*.el"
      - ".gitlab-ci.yml"
